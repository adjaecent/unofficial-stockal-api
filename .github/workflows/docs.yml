name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pkgsite for Go documentation
        run: go install golang.org/x/pkgsite/cmd/pkgsite@latest

      - name: Generate Go documentation
        run: |
          mkdir -p docs/godoc
          # Generate static Go documentation
          pkgsite -http=:8080 &
          PKGSITE_PID=$!
          sleep 5
          
          # Fetch the documentation pages
          curl -s http://localhost:8080/github.com/adjaecent/unofficial-stockal-api > docs/godoc/index.html || echo "Could not fetch main docs"
          
          # Stop pkgsite
          kill $PKGSITE_PID || true
          
          # If pkgsite fails, create a simple redirect to pkg.go.dev
          if [ ! -s docs/godoc/index.html ]; then
            cat > docs/godoc/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Go Documentation - Unofficial Stockal API</title>
              <meta http-equiv="refresh" content="0; url=https://pkg.go.dev/github.com/adjaecent/unofficial-stockal-api">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                      text-align: center;
                      padding: 50px;
                      background-color: #f8f9fa;
                  }
                  .container {
                      max-width: 600px;
                      margin: 0 auto;
                      padding: 40px;
                      background: white;
                      border-radius: 10px;
                      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  }
                  .logo {
                      font-size: 3rem;
                      margin-bottom: 20px;
                  }
                  h1 {
                      color: #333;
                      margin-bottom: 20px;
                  }
                  p {
                      color: #666;
                      margin-bottom: 30px;
                  }
                  .btn {
                      display: inline-block;
                      padding: 12px 24px;
                      background: #007d9c;
                      color: white;
                      text-decoration: none;
                      border-radius: 5px;
                      font-weight: 500;
                      transition: background 0.2s;
                  }
                  .btn:hover {
                      background: #0066cc;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="logo">ðŸ“š</div>
                  <h1>Go Documentation</h1>
                  <p>Redirecting to the official Go package documentation on pkg.go.dev...</p>
                  <a href="https://pkg.go.dev/github.com/adjaecent/unofficial-stockal-api" class="btn">
                      View Documentation
                  </a>
              </div>
          </body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4